# Config file for https://travis-ci.org/
# Validate this file here - http://lint.travis-ci.org/

language: php

sudo: false

php:
    - '7.0'
    - '7.1'
    - '7.2'
    - nightly

before_install:
    - composer self-update

install:
    - composer install --prefer-source --no-interaction --dev

script:
    - ./vendor/bin/phpunit

matrix:
    fast_finish: true
    allow_failures:
        - php : nightly